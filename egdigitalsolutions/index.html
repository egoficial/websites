<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- title -->
    <title>E.G Digital Solutionsᵗᵐ</title>

    <!-- metaTags -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A E.G Digital Solutions™ é especialista na criação de landing pages otimizadas 
    para aumentar conversões e resultados. Oferecemos soluções digitais personalizadas para sua empresa, utilizando 
    tecnologias modernas e foco em performance. Transforme visitantes em clientes com nossas páginas de alta 
    performance.">

    <meta name="keywords" content="landing pages, criação de landing pages, otimização de conversão, páginas de alta 
    conversão, soluções digitais, web design, marketing digital, E.G Digital Solutions, design de páginas, performance 
    web, SEO, criação de sites, páginas personalizadas">

    <!-- links -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/icons/logo.svg" type="image/svg">
</head>
<body>
    <!-- cookiesContainer -->
    <div class="cookiesContainer">
        <p class="cookie-heading">Política de Cookies</p>
        <p class="cookie-para">Este site utiliza Cookies para uma melhor experiência.</p>
        <div class="button-wrapper">
          <button class="accept cookie-button">Aceitar</button>
          <button class="reject cookie-button">Rejeitar</button>
        </div>
        <button class="exit-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 162 162" class="svgIconCross">
            <path stroke-linecap="round" stroke-width="17" stroke="black" d="M9.01074 8.98926L153.021 153"></path>
            <path stroke-linecap="round" stroke-width="17" stroke="black" d="M9.01074 153L153.021 8.98926"></path>
          </svg>
        </button>
      </div>
      <!-- header -->
    <header>
        <section id="logoContainer">
            <img src="./assets/icons/logoSimple.svg" alt="">
        </section>
        <!-- linksContainer -->
        <section id="linksContainer">
            <ul>
                <li>INICIO</li>
                <li>SERVIÇOS</li>
                <li>SOBRE</li>
                <li>CONTATO</li>
            </ul>
        </section>
        <!-- socialContainer -->
        <section id="socialContainer">
            <ul>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="./assets/icons/instagram.svg" alt=""></a></li>
                <li><a href="https://github.com/egoficial/websites" target="_blank"><img src="./assets/icons/github.svg" alt=""></a></li>
            </ul>
        </section>
    </header>
    <!-- bannerContainer -->
    <article id="bannerContainer">
        <section id="banner"></section>
    </article>

    <div class="smallSeparator"></div>

    <!-- cardsContainer -->
    <section id="cardsContainer">
        <div class="container">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"><p>Altas taxas de conversão para seu negócio!.</p></div>
        </div>

        <div class="container">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"><p>Preço imbatível com nossos concorrentes!.</p></div>
        </div>

        <div class="container">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"><p>Otimização para um site fluido e limpo!.</p></div>
        </div>
    </section>

    <div class="mediumSeparator"></div>

    <!-- servicesContainer -->
    <section id="servicesContainer">

    </section>

    <!-- scripts -->
    <script src="./scripts/requirements/cookies.js"></script>
</body>
</html>
